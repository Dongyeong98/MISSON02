<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
  </head>
  <body>
    <header>
      <div class="logo-box">
        <h1>
          <a href="https://www.coupang.com/">
            <picture>
              <source srcset="./assets/logo/logo.webp" type="image/webp" />
              <source srcset="./assets/logo/logo.png" type="image/png" />
              <img class="logo" src="./assets/logo/logo.png" alt="쿠팡로고" />
            </picture>
          </a>
        </h1>
      </div>
    </header>

    <section>
      <div class="propose-container">
        <div class="propose">
          <span class="icon"> </span>
          <h2 class="propose-title">오늘의 쇼핑 제안</h2>
        </div>

        <div class="propose-section">
          <div class="furniture-box">
            <div class="discount" aria-label="30%할인">30%</div>
            <a href="/">
              <img
                class="furniture-img"
                src="./assets/offer/furniture.jpg"
                alt="렌지대"
              />
            </a>
            <div class="text-container">
              <div class="text-box">
                <div class="text">솔로리빙 셀린 렌지대 60...</div>
                <div class="star-box">
                  <img
                    class="star"
                    src="./assets/sprites/rating-stars.png"
                    alt="구매자 평점 4.5점"
                  />
                  <div class="review" aria-label="상품리뷰수 3255">(3,255)</div>
                </div>
              </div>
            </div>
          </div>

          <div class="reton-box">
            <a href="/">
              <img
                class="reton-img"
                src="./assets/offer/renton.jpg "
                alt="랜턴"
              />
            </a>
            <div class="text-container-reton">
              <div class="text-box">
                <div class="text">옆동네 레트로 LED감성...</div>
                <div class="rocket-box">
                  <span class="rocket" aria-label="로켓배송"
                    ><img
                      class="rocket"
                      src="./assets/icon/badge-rocket.svg"
                      alt="로켓배송"
                  /></span>
                </div>
                <div class="star-box">
                  <img
                    class="star"
                    src="./assets/sprites/rating-stars.png"
                    alt="구매자 평점 4.5점"
                  />
                  <div class="review" aria-label="상품리뷰수 1807">(1,807)</div>
                </div>
              </div>
            </div>
          </div>

          <div class="drying-box">
            <a href="/">
              <img
                class="reton-img"
                src="./assets/offer/drying-rack.jpg"
                alt="식기건조기"
              />
            </a>
            <div class="text-container-drying">
              <div class="text-box">
                <div class="text">프리미엄 부착식 식기 건조...</div>
                <div class="free-box">
                  <span class="free" aria-label="무료배송">무료배송</span>
                </div>
                <div class="star-box">
                  <img
                    class="star4"
                    src="./assets/sprites/rating-stars.png"
                    alt="구매자 평점 4점"
                  />
                  <div class="review" aria-label="상품리뷰수 2423">(2,423)</div>
                </div>
              </div>
            </div>
          </div>

          <div class="boohgle-box">
            <div class="discount" aria-label="10%할인">10%</div>
            <a href="/">
              <img
                class="reton-img"
                src="./assets/offer/boohgle.jpg "
                alt="냄비"
              />
            </a>
            <div class="text-container-boohgle">
              <div class="text-box">
                <div class="text">타지 않는 냄비 보오글 네모...</div>
                <div class="rocket-box">
                  <span aria-label="로켓배송"
                    ><img
                      class="rocket"
                      src="./assets/icon/badge-rocket.svg"
                      alt="로켓배송"
                  /></span>
                </div>
                <div class="star-box">
                  <img
                    class="star5"
                    src="./assets/sprites/rating-stars.png"
                    alt="구매자 평점 5점"
                  />
                  <div class="review" aria-label="상품리뷰수 1009">(1,009)</div>
                </div>
              </div>
            </div>
          </div>

          <div class="deskset-box">
            <div class="discount" aria-label="20%할인">20%</div>
            <a href="/">
              <img
                class="reton-img"
                src="./assets/offer/deskset.jpg"
                alt="멀티데스크"
              />
            </a>
            <div class="text-container-drying">
              <div class="text-box">
                <div class="text">베스트리빙 베이직 멀티H...</div>
                <div class="free-box">
                  <span class="free" aria-label="무료배송">무료배송</span>
                </div>
                <div class="star-box">
                  <img
                    class="star4"
                    src="./assets/sprites/rating-stars.png"
                    alt="구매자 평점 4점"
                  />
                  <div class="review" aria-label="상품리뷰수 3203">(3,203)</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
